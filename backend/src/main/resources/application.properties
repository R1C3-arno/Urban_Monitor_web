spring.application.name=Urban Monitor Backend
server.port=8080

spring.datasource.url=jdbc:postgresql://10.239.31.194:5432/urban_monitor
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2

cors.allowed-origins=http://localhost:3000,http://127.0.0.1:3000,http://localhost:5173,http://127.0.0.1:5173
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS

# ==================== CACHE CONFIGURATION ====================
cache.route.max-size=100

# ==================== VALIDATION CONFIGURATION ====================
validation.spam.max-reports-per-5min=3
validation.spam.max-reports-per-hour=10
validation.duplicate.radius-km=0.1
validation.duplicate.window-minutes=30

server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

